# ========================================
# Другие примеры конфигураций:
# ========================================

example_user_2:
  active: true
  telegram_configs:
    tech_news:
      enabled: true
      bot_token: "токен"
      chat_id: -12345
      # Исключающий фильтр - убираем спорт и развлечения
      filter_config:
        mode: "exclude"
        keywords:
          - "футбол"
          - "хоккей"
          - "кино"
          - "сериал"
          - "шоу-бизнес"
        case_sensitive: false

    business_alerts:
      enabled: true  
      bot_token: "другой_токен"
      chat_id: -67890
      # Без фильтра - все новости
      filter_config:
        mode: "all"

# ========================================
# Преимущества такого подхода:
# ========================================

# ✅ Все настройки пользователя в одном месте
# ✅ Каждый telegram_config может иметь свой фильтр  
# ✅ Легко читать и редактировать
# ✅ Версионирование через git
# ✅ Hot reload поддерживается автоматически
# ✅ Нет дублирования настроек 